<p>list-product works!</p>

<div *ngFor="let product of pd">
  {{ product.Product_ID }}
  {{ product.Product_Name }}
  {{ product.Product_Price }}  
  {{ product.Product_Quantity }}  
  {{ product.Product_Description }}  
  <a [routerLink]="['/deleteProduct', product.name, product.id]" (click) = "Delete($event)">Delete</a>
  <a [routerLink]="['/editProduct', product.name, product.id]" (click) = "Edit($event)">Edit</a>
</div>

<a href="/addProduct">AddProduct</a>
