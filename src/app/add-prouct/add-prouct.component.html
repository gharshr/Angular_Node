<div class="container">
    <form #productForm="ngForm">
        
        <div class="form-group">
            <label for="id">id</label>
            <input type="text" id="id" required [(ngModel)]="model.id" name="id">
        </div>

        <div class="form-group">
            <label for="name">name</label>
            <input type="text" id="name" required [(ngModel)]="model.name" name="name">
            TODO: remove this: {{model.name}}
        </div>

        <div class="form-group">
            <label for="price">price</label>
            <input type="text" id="price" required [(ngModel)]="model.price" name="price">
        </div>

        <div class="form-group">
            <label for="quantity">quantity</label>
            <input type="text" id="quantity" required [(ngModel)]="model.quantity" name="quantity">
        </div>

        <div class="form-group">
            <label for="description">description</label>
            <input type="text" id="description" [(ngModel)]="model.description" name="description">
        </div>

        <button type="submit" (click) = "Add($event)">Add Product</button>

    </form>
</div>
